<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report</title>
    <link rel="stylesheet" href="../css/dashboard.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <div class="report">
      <div class="sidebar">
        <div class="menu-btn"><i class="ph-bold ph-caret-left"></i></div>
        <div class="head">
          <div class="user-img">
            <img src="../img//bt-logo-1.png" alt="" />
          </div>
          <div class="user-details">
            <p class="title"></p>
            <p class="name"> <div id="userData"></div></p>
          </div>
        </div>
        <div class="nav">
          <div class="menu">
            <p class="title">Main</p>
            <ul>
              <li>
                <a href="./dashboard.html"
                  ><i class="icon ph-bold ph-house-simple"></i
                  ><span class="text">Dashboard</span></a
                >
              </li>
              <li class="active">
                <a href="#"
                  ><i class="icon ph-bold ph-user"></i
                  ><span class="text">Staff Reports</span
                  ><i class="arrow ph-bold ph-caret-down"></i
                ></a>
                <ul class="sub-menu">
                  <li>
                    <a href="./reports.html"
                      ><span class="text">Reports</span></a
                    >
                  </li>
                  <li>
                    <a href="./index.html"
                      ><span class="text">Add Reports</span></a
                    >
                  </li>
                </ul>
              </li>
              <li>
                <a href="#"
                  ><i class="icon ph-bold ph-file-text"></i
                  ><span class="text">Articles</span></a
                >
              </li>
            </ul>
          </div>
          <div class="menu">
            <p class="title">Settings</p>
            <ul>
              <li>
                <a href="#"
                  ><i class="icon ph-bold ph-gear"></i
                  ><span class="text">Settings</span></a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="menu">
          <p class="title">Account</p>
          <ul>
            <li>
              <a href="#"
                ><i class="icon ph-bold ph-info"></i
                ><span class="text">FAQ</span></a
              >
            </li>
            <li>
              <a href="../html/login.html"
                ><i class="icon ph-bold ph-sign-out"></i
                ><span class="text">Logout</span></a
              >
            </li>
          </ul>
        </div>
      </div>

      <div class="wcontainer">
        <h1>Daily Report</h1>
        <span id="reportDate"></span>
       
        <!-- Display the date here -->
        <label for="task"
          >Task:
          <textarea
            id="task"
            name="task"
            placeholder="Type your Task here..."
            required
          ></textarea>
        </label>
        <label for="location"
          >Location:
          <textarea
            id="location"
            name="location"
            placeholder="Type your Location here..."
            required
          ></textarea>
        </label>
        <label for="details"
          >Details:
          <textarea
            id="details"
            name="details"
            placeholder="Type your Details here..."
            required
          ></textarea>
        </label>
        <!-- <label for="challenges">Challenges:
                    <textarea id="challenges" name="challengess" placeholder="Type your Challenges here..." required></textarea>
                </label>
                <label for="recommendations">Recommendations:
                    <textarea id="recommendations" name="recommendations"  placeholder="Type your Recommendations here..."  required></textarea>
                </label> -->
        <label for="remarks"
          >Comments & Remarks:
          <textarea
            id="remarks"
            name="remarks"
            placeholder="Type your Comments&Remarks here..."
            required
          ></textarea>
        </label>
        <div class="status">
          <label id="priority" for="priority">
            Priority:
            <select id="priorityOption" required>
              <option value="" disabled selected>Select Priority</option>
              <option value="High">High</option>
              <option value="Medium">Medium</option>
              <option value="Low">Low</option>
            </select>
          </label>
          <label for="progress" id="progress">
            Progress:
            <select name="progress" id="progressOption">
              <option value="NotStarted">Not Started</option>
              <option value="InProgress">In Progress</option>
              <option value="Completed">Completed</option>
            </select>
          </label>
        </div>
        <div id="displayReport"></div>
        <!-- Container to display the report -->
        <button type="button" id="submit">Add</button>
        <table id="reportTable">
          <thead>
            <tr>
              <th colspan="8" id="reportDates">Report as at [Date]</th>
              <!-- Added table heading for report date -->
            </tr>
            <tr>
              <th>SN</th>
              <th>Task</th>
              <th>Location</th>
              <th>Details</th>
              <th>Comments&Remarks</th>
              <th>Priority</th>
              <th>Progress</th>
              <th>Date and Time</th>
            </tr>
          </thead>
          <tbody id="reportTableBody">
            <!-- Table rows will be dynamically added here -->
          </tbody>
        </table>
        <button type="button" id="save">Save</button>
      </div>
    </div>
    <script
      src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"
      type="module"
    ></script>
    <script
      src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"
      type="module"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.js"
      integrity="sha512-8Z5++K1rB3U+USaLKG6oO8uWWBhdYsM3hmdirnOEWp8h2B1aOikj5zBzlXs8QOrvY9OxEnD2QDkbSKKpfqcIWw=="
      crossorigin="anonymous"
    ></script>
    <!-- <script src="../js/pull.js" type="module"></script> -->
    <!-- Include Firebase SDK -->
    <script
      src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"
      type="module"
    ></script>
    <script
      src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js"
      type="module"
    ></script>

    <script src="../js/index.js" type="module"></script>
  </body>
</html>
