<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/dashboard.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/staffdashboard.css" />
    <!-- <link rel="stylesheet" href="../css/styles.css" /> -->
    <!-- Include Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script
      src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"
      type="module"
    ></script>
    <script
      src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"
      type="module"
    ></script>
    <script src="../js/dashboard.js" type="module"></script>

    <script src="../js/staffdashboard.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="menu-btn"><i class="ph-bold ph-caret-left"></i></div>
        <div class="head">
          <div class="user-img">
            <img src="../img//bt-logo-1.png" alt="" />
          </div>
          <div class="user-details">
            <p class="title"></p>
            <p class="name"></p>
          </div>
        </div>
        <div class="nav">
          <div class="menu">
            <p class="title">Main</p>
            <ul>
              <li>
                <a href="./dashboard.html"
                  ><i class="icon ph-bold ph-house-simple"></i
                  ><span class="text">Dashboard</span></a
                >
              </li>
              <li class="active">
                <a href="#"
                  ><i class="icon ph-bold ph-user"></i
                  ><span class="text">Reports</span
                  ><i class="arrow ph-bold ph-caret-down"></i
                ></a>
                <ul class="sub-menu">
                  <li>
                    <a href="./staffreport.html"
                      ><span class="text">Reports</span></a
                    >
                  </li>
                  <li>
                    <a href="./index.html"
                      ><span class="text">Add Reports</span></a
                    >
                  </li>
                </ul>
              </li>
              <li>
                <a href="./addstaff.html"
                  ><i class="icon ph-bold ph-house-simple"></i
                  ><span class="text">Add Staff</span></a
                >
              </li>
              <li>
                <a href="#"
                  ><i class="icon ph-bold ph-file-text"></i
                  ><span class="text">Articles</span></a
                >
              </li>
            </ul>
          </div>
          <div class="menu">
            <p class="title">Settings</p>
            <ul>
              <li>
                <a href="#"
                  ><i class="icon ph-bold ph-gear"></i
                  ><span class="text">Settings</span></a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="menu">
          <p class="title">Account</p>
          <ul>
            <li>
              <a href="#"
                ><i class="icon ph-bold ph-info"></i
                ><span class="text">FAQ</span></a
              >
            </li>
            <li>
              <a href="../html/login.html"
                ><i class="icon ph-bold ph-sign-out"></i
                ><span class="text">Logout</span></a
              >
            </li>
          </ul>
        </div>
      </div>

      <!-- main content -->
      <div class="content">
        <div class="header">
          <h2>HR Dashboard</h2>
          <div class="year-filter">
            <select name="year" id="yearFilter">
              <option value="2022">2022</option>
              <option value="2023">2023</option>
              <option value="2024">2024</option>
            </select>
            <button class="applyButton">Apply</button>
          </div>
          <div class="options">
            <div class="custom-dropdown language-dropdown">
              <span class="dropdown-text">Language</span>
              <i class="fas fa-caret-down dropdown-arrow"></i>
              <select name="language" id="languageSelect">
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
              </select>
            </div>
            <div class="custom-dropdown report-dropdown">
              <span class="dropdown-text">Reports</span>
              <i class="fas fa-caret-down dropdown-arrow"></i>
              <select name="reportType" id="reportTypeSelect">
                <option value="word">Word</option>
                <option value="pdf">PDF</option>
                <option value="excel">Excel</option>
              </select>
            </div>
            <div class="custom-dropdown department-dropdown">
              <span class="dropdown-text">Department</span>
              <i class="fas fa-caret-down dropdown-arrow"></i>
              <select name="department" id="departmentSelect">
                <option value="technical">Technical Services</option>
                <option value="general">General Services</option>
                <option value="financial">Financial Services</option>
              </select>
            </div>
          </div>
        </div>
        <hr class="separator" />
        <div class="textHeader">
          <!-- <h1>Welcome</h1> -->
        </div>

        <div class="contained">
          <!-- User profile container -->
          <div class="user-profile-container">
            <div class="user-profile">
              <div class="user-img">
                <img
                  id="userImage"
                  src="../img/default-user-image.png"
                  alt="User Image"
                />
              </div>
              <div class="user-details">
                <p id="userName" class="title"> </p>
                <p id="userDesignation" class="name"></p>
                <p id="userStaffId" class="name"></p>
              </div>
            </div>
          </div>

          <!-- Contact info container -->
          <div class="contact-info-container">
            <div class="contact-info">
              <p id="userPhoneNumber"></p>
              <p id="userEmail"></p>
            </div>
          </div>

          <!-- Total Employees Container -->
          <div class="total-stats-container" id="totalEmployeesContainer">
            <div class="icon-container">
              <i class="fas fa-users"></i>
              <h6>Total Employees</h6>
            </div>
            <span id="totalEmployees" class="tag-icon"
              ><i class="fas fa-calendar-alt"></i
            ></span>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.js"
      integrity="sha512-8Z5++K1rB3U+USaLKG6oO8uWWBhdYsM3hmdirnOEWp8h2B1aOikj5zBzlXs8QOrvY9OxEnD2QDkbSKKpfqcIWw=="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../js/table.js"></script>
  </body>
</html>
