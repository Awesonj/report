<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Firestore Data Display with Search</title>
  <!-- <link rel="stylesheet" href="../css/addstaff.css" />
  <link rel="stylesheet" href="../css/style.css" /> -->
  <link rel="stylesheet" href="../css/staffregister.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
  <div class="container">
    <div class="form-container" id="formContainer">
      <form id="myForm">
        <fieldset id="step1">
          <h1>Employee Information</h1>
          <h3>Please fill out this form with the required information</h3>

          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" required />

          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" required />

          <label for="otherName">Other Name:</label>
          <input type="text" id="otherName" />

          <label for="email">Email:</label>
          <input type="email" id="email" required />

          <label for="phoneNumber">Phone Number:</label>
          <input type="tel" id="phoneNumber" required />

          <label for="gender">Gender:</label>
          <select id="gender" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>

          <label for="staffId">Staff No/ID:</label>
          <input type="text" id="staffId" required />

          <label for="department">Department:</label>
          <select id="department" required>
            <option value="" disabled selected>Select Department</option>
            <option value="Billers">Billers</option>
            <option value="HIMS">HIMS Support</option>
            <option value="LAN">LAN Installation</option>
            <option value="WEB">WEB Development</option>
            <option value="IT">IT Student</option>
          </select>

          <label for="designation">Designation:</label>
          <input type="text" id="designation" required />

          <label for="unit">Unit:</label>
          <input type="text" id="unit" required />

          <label for="userType">User Type:</label>
          <select id="userType" required>
            <option value="" disabled selected>Select User Type</option>
            <option value="admin">Admin</option>
            <option value="employee">Employee</option>
          </select>

          <button type="submit" id="submit">Submit</button>
        </fieldset>
      </form>
      <p id="message"></p>
    </div>
  </div>

  <script src="../js/staffregister.js" type="module"></script>
</body>

</html>
